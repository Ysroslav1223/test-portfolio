<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SVG-линия с петлёй — Обо мне (слева сверху вправо к середине)</title>
<style>
  body {
    margin: 0;
    background: #131212;
  }

  section {
    position: relative;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .section-content {
    position: relative;
    z-index: 10;
    color: #fff;
    text-align: center;
    padding: 2rem;
    max-width: 40rem;
  }

  .line-wrap {
    position: absolute;
    inset: 0;
    z-index: 0;
    pointer-events: none;
  }

  .line-wrap svg {
    width: 100%;
    height: 100%;
  }

  .line-wrap path {
    stroke: #000;
    stroke-width: 3px;
    stroke-linecap: round;
    stroke-linejoin: round;
    fill: none;
    stroke-dasharray: 1200;
    stroke-dashoffset: 1200;
    animation: drawLineLoop 2.8s ease-in-out forwards;
  }

  @keyframes drawLineLoop {
    to {
      stroke-dashoffset: 0;
    }
  }
</style>
</head>
<body>

<section>
  <div class="line-wrap" aria-hidden="true">
    <svg viewBox="0 0 100 100" preserveAspectRatio="none">
      <path
        d="M 4 6
           C 16 8, 28 14, 38 22
           C 48 32, 52 40, 50 48
           C 47 56, 62 52, 70 50
           C 78 48, 92 49.5, 96 50"
      />
    </svg>
  </div>
  <div class="section-content">
    <h1>[Обо мне]</h1>
    <p>Линия рисуется слева с верхнего угла вправо к середине секции (справа посередине), с петлёй — под контентом (position: absolute).</p>
  </div>
</section>

</body>
</html>
